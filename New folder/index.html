<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Al Ashraf — Product Menu</title>
  <style>
    :root { --bg:#0b0c10; --card:#121318; --fg:#f0f3f7; --muted:#a3aab7; --accent:#4cc9f0; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans;background:var(--bg);color:var(--fg)}
    header{padding:24px 16px;text-align:center;border-bottom:1px solid #1c1f27}
    .brand{color:var(--accent);font-weight:700}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid #1c1f27;border-radius:14px;overflow:hidden}
    .card img{width:100%;height:200px;object-fit:cover;display:block;background:#0f1116}
    .caption{padding:10px 12px 14px;font-weight:600;font-size:14px}
    footer{text-align:center;padding:30px 16px 40px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1><span class="brand">Al Ashraf</span> — Product Menu</h1>
    <p>صور المنتجات بدون أسعار (مستخرجة من الكتالوج).</p>
  </header>
  <main class="container">
    <div id="grid" class="grid"></div>
  </main>
  <footer>© 2025 Al Ashraf Foodstuff Company</footer>
  <script>
    function captionFromFilename(n){return n.replace(/\.[^.]+$/,'').replace(/[_-]+/g,' ').trim().replace(/\b\w/g,c=>c.toUpperCase())}
    fetch('images/manifest.json').then(r=>r.json()).then(list=>{
      const g=document.getElementById('grid');
      list.forEach(n=>{
        const c=document.createElement('div'); c.className='card';
        c.innerHTML=`<img src="images/${n}" alt="${captionFromFilename(n)}"/><div class="caption">${captionFromFilename(n)}</div>`;
        g.appendChild(c);
      });
    });
  </script>
</body>
</html>
